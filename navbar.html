<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  width: 100%;
}

/* Navbar Styles */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: transparent;
  padding: 15px 0;
  z-index: 1000;
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

.navbar.scrolled {
  background: #104b75;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

.nav-container {
  max-width: 1200px;
  margin: auto;
  padding: 0 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Logo Styles */
.nav-logo img {
  width: 170px;
  height: auto;
}

/* Menu Styles */
.nav-menu {
  list-style: none;
  display: flex;
  align-items: center;
  gap: 25px;
}

.nav-link {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}

.nav-link:hover {
  color: #FFD700;
}

/* Dropdown Styles */
.nav-item {
  position: relative;
}

.dropdown {
  position: absolute;
  top: 100%;
  left: 0;
  background: #104b75;
  min-width: 180px;
  opacity: 0;
  visibility: hidden;
  transform: translateY(10px);
  transition: all 0.3s;
  border-radius: 8px;
}

.nav-item:hover .dropdown {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

.dropdown a {
  display: block;
  padding: 10px 15px;
  color: #fff;
  text-decoration: none;
}

.dropdown a:hover {
  background: #0B3857;
}

/* Button Styles */
.donate-btn {
  background: #FFD700;
  color: #0B3857;
  padding: 10px 20px;
  border: none;
  border-radius: 30px;
  font-weight: 600;
  cursor: pointer;
}

.donate-btn:hover {
  background: #FFC107;
}

/* Mobile Styles */
.menu-toggle {
  display: none;
  font-size: 24px;
  color: #fff;
  cursor: pointer;
}

@media (max-width: 992px) {
  .menu-toggle {
    display: block;
  }

  .nav-menu {
    position: fixed;
    top: 0;
    right: -100%;
    flex-direction: column;
    background: #fff;
    width: 280px;
    height: 100vh;
    align-items: flex-start;
    padding: 80px 0 20px;
    transition: right 0.3s;
    overflow-y: auto;
  }

  .nav-menu.active {
    right: 0;
  }

  .nav-item {
    width: 100%;
  }

  .nav-link {
    color: #0B3857;
    font-size: 18px;
    padding: 12px 25px;
    width: 100%;
    display: block;
  }

  .dropdown {
    position: static;
    opacity: 1;
    visibility: visible;
    transform: none;
    display: none;
    width: 100%;
    background: #f8f9fa;
    border-radius: 0;
  }

  .nav-item.active .dropdown {
    display: block;
  }

  .dropdown a {
    color: #0B3857;
    padding: 10px 25px 10px 50px;
  }

  .donate-btn {
    margin: 20px 25px;
    width: calc(100% - 50px);
  }
}

/* Backdrop Styles */
.backdrop {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: none;
  z-index: 999;
}

.backdrop.active {
  display: block;
}
</style>

<div id="navbar-placeholder"></div>

<script>
// Function to initialize navbar functionality
function initNavbar() {
  // Scroll effect
  window.addEventListener('scroll', () => {
    const nav = document.querySelector('.navbar');
    if (nav) {
      nav.classList.toggle('scrolled', window.scrollY > 50);
    }
  });

  // Elements
  const menu = document.querySelector('.nav-menu');
  const toggle = document.querySelector('.menu-toggle');
  const backdrop = document.querySelector('.backdrop');
  const dropdownLinks = document.querySelectorAll('.nav-item > a');

  // Only proceed if elements exist
  if (!menu || !toggle || !backdrop) return;

  // Toggle mobile menu
  toggle.addEventListener('click', () => {
    menu.classList.toggle('active');
    backdrop.classList.toggle('active');
    document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : '';
  });

  backdrop.addEventListener('click', () => {
    menu.classList.remove('active');
    backdrop.classList.remove('active');
    document.body.style.overflow = '';
  });

  // Mobile dropdowns
  dropdownLinks.forEach(link => {
    link.addEventListener('click', e => {
      if (window.innerWidth <= 992 && link.nextElementSibling?.classList.contains('dropdown')) {
        e.preventDefault();
        link.parentElement.classList.toggle('active');
      }
    });
  });
}

// Load navbar and initialize functionality
fetch('navbar.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('navbar-placeholder').innerHTML = html;
    initNavbar(); // Initialize after navbar is loaded
  })
  .catch(err => console.error('Navbar failed to load:', err));
  
</script>
