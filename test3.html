<section class="hero-section">
  <!-- Background Slides -->
  <div class="hero-slides">
    <img src="img/sixteenfoundation hero image 1.webp" class="hero-slide active">
    <img src="img/Sixteen Foundation Hero section image 5.png" class="hero-slide">
    <img src="img/Sixteen Foundation Hero Image 3.png" class="hero-slide">
  </div>

  <!-- Overlay -->
  <div class="hero-overlay"></div>

  <!-- Content Container -->
  <div class="hero-content-wrapper">
    <div class="hero-content">
      <h1>Empowering Through Education</h1>
      <p>We transform the lives of young people by providing access to quality education and opportunities for growth.</p>
      <a href="Donation.html" class="hero-btn">Donate Now</a>
    </div>
  </div>

  <style>
    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-slides { 
      position: absolute;
      width: 100%; 
      height: 100%; 
      top: 0; 
      left: 0; 
    }

    .hero-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out, transform 1.5s ease;
      transform: scale(1.05);
    }

    .hero-slide.active { 
      opacity: 1; 
      transform: scale(1); 
    }

    .hero-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* Content layout */
    .hero-content-wrapper {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
      height: 100%;
      width: 100%;
      padding: 0 20px;
    }

    .hero-content {
      max-width: 650px;
    }

    .hero-content h1 {
      font-size: 52px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .hero-content p {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .hero-btn {
      display: inline-block;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 600;
      background-color: #0B3857;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .hero-btn:hover { 
      background-color: #fff; 
      color: #0B3857; 
      transform: scale(1.05); 
    }

    /* Responsive */
    @media (max-width: 991px) {
      .hero-content h1 { font-size: 42px; }
      .hero-content p { font-size: 18px; }
      .hero-btn { font-size: 16px; padding: 14px 35px; }
    }

    @media (max-width: 767px) {
      .hero-section { height: 650px; }
      .hero-content-wrapper {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .hero-content {
        width: 100%;
      }
      .hero-content h1 {
        font-size: 32px;
        text-align: center;
      }
      .hero-content p {
        font-size: 16px;
        text-align: center;
      }
      .hero-btn {
        display: inline-block;
        width: auto;
        padding: 12px 30px;
        text-align: center;
      }
    }
  </style>

  <script>
    const slides = document.querySelectorAll('.hero-slide');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 5000);
  </script>
</section>
